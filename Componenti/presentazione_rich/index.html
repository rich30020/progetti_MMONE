<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card Design</title>
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/setting.png" class="setting-icon">
            <img src="images/profile-pic.png" class="profile-pic">
            <h3>Riccardo Mestre</h3>
            <p>Full Stack Developer, Italia</p>
            <div class="social-media">
                <img src="images/instagram.png">
                <img src="images/telegram.png">
                <img src="images/dribble.png">
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn More About My Profile</p>
                <img src="images/arrow.png">
            </div>
        </div>
    </div>
    
</body>
</html>
